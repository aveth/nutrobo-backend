name: Deploy to App Engine

on:
  push:
    branches: 
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git config
      run: 'git config --global user.email "a@aveth.com" && git config --global user.name "aveth"'

    - name: GCloud service account credentials
      run: 'mkdir .secrets && ${{ secrets.NUTROBO_SERVICE_ACCOUNT }} | base64 --decode > ".secrets/nutrobo-service-account.json"'

    - name: GCloud authentication
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCLOUD_CREDENTIAL }}'

    - name: Bump version
      run: 'npm version $(cat package.json | jq -r ".version")-${{ github.run_number }}'

    - name: Deploy to App Engine
      uses: google-github-actions/deploy-appengine@v2
      with:
        build_env_vars: |-
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          OPENAI_ORG_ID=${{ secrets.OPENAI_ORG_ID }}
          NUTROBO_ASST_ID=${{ secrets.NUTROBO_ASST_ID }}
          FDC_API_KEY=${{ secrets.FDC_API_KEY }}
          FDC_BASE_URL=${{ env.FDC_BASE_URL }}
          NTRX_APP_ID=${{ secrets.NTRX_APP_ID }}
          NTRX_API_KEY=${{ secrets.NTRX_API_KEY }}
          NTRX_BASE_URL=${{ env.NTRX_BASE_URL }}
      
            
